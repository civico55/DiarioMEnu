
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📒 Diario Alimentare di Dario</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    h1, h2 { text-align: center; }
    select, textarea, button { display: block; margin: 1rem auto; width: 100%; max-width: 500px; }
    textarea { height: 100px; }
    .tabs { display: flex; justify-content: center; margin-top: 2rem; gap: 1rem; }
    .tab-button { padding: 0.5rem 1rem; cursor: pointer; background: #eee; border: 1px solid #ccc; border-radius: 5px; }
    .tab-button.active { background: #ccc; font-weight: bold; }
    .tab-content { display: none; margin-top: 1rem; }
    .tab-content.active { display: block; }
    .note { background: #f9f9f9; padding: 1rem; border: 1px solid #ddd; margin-top: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>📒 Diario Alimentare di Dario</h1>
  <label for="giorno">Scegli il giorno:</label>
  <select id="giorno">
    <option>Lunedì</option><option>Martedì</option><option>Mercoledì</option>
    <option>Giovedì</option><option>Venerdì</option><option>Sabato</option><option>Domenica</option>
  </select>

  <label for="umore">Come ti senti oggi? 😋🍔🍕🌮😴</label>
  <input type="text" id="umore" placeholder="Scrivi un'emoji, un commento..." />

  <label for="nota">Note del giorno:</label>
  <textarea id="nota" placeholder="Scrivi qui le tue note alimentari, sensazioni, progressi..."></textarea>
  <button onclick="salvaNota()">📅 Salva nota</button>

  <h2>📝 Note Salvate</h2>
  <div id="note-container"></div>

  <div class="tabs">
    <button class="tab-button active" onclick="cambiaTab('diario')">📓 Diario</button>
    <button class="tab-button" onclick="cambiaTab('menu')">📋 Menù</button>
    <button class="tab-button" onclick="cambiaTab('regole')">📘 Regole</button>
  </div>

  <div id="diario" class="tab-content active"></div>
  <div id="menu" class="tab-content"></div>
  <div id="regole" class="tab-content"></div>

  <script src="menu.js"></script>
</body>
</html>
